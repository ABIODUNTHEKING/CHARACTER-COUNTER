<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARACTER COUNTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <textarea class="textarea" id="textarea" maxlength="250"></textarea>
        <div class="characters-count">
            <p class="total-character" id="total-character">Total characters: <span class="total-char" id="total-char">0</span></p>
        <p class="remaining-character" id="remaining-character">Remaining characters: <span class="remaining-char" id="remaining-char">16</span></p>
        </div>  
    </main>

    <script src="script.js"></script>
</body>
</html>
